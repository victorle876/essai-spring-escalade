<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<h1>Modifier detail utilisateur</h1>

<div class="container">


    <!--    <form>-->
    <form action="#" th:action="@{/edition?id={id}(id=${utilisateur.id})}" th:object="${utilisateur}" method="post" >
        <div class="form-group">
            <label for="exampleInputId">Id</label>
            <input type="number" disabled class="form-control" id="exampleInputId" th:field="*{id}">
        </div>
        <div class="form-group">
            <label for="exampleInputNom">Nom</label>
            <input type="text" class="form-control" id="exampleInputNom" th:field="*{nom}">
            <!--            <small id="WarningNom" class="form-text text-muted">Veuillez renseigner le nom.</small>-->
        </div>
        <div class="form-group">
            <label for="exampleInputPrenom">Prenom</label>
            <input type="text" class="form-control" id="exampleInputPrenom" th:field="*{prenom}">
            <!--            <small id="WarningPrenom" class="form-text text-muted">Veuillez renseigner le prenom.</small>-->
        </div>

        <div class="form-group">
            <label for="exampleInputAge">Age</label>
            <input type="number" class="form-control" id="exampleInputAge" th:field="*{age}">
            <!--            <small id="WarningAge" class="form-text text-muted">Veuillez renseigner l'age.</small>-->
        </div>
        <div class="form-group">
            <label for="exampleInputSexe">Sexe</label>
            <input type="text" class="form-control" id="exampleInputSexe" th:field="*{sexe}">
            <!--            <small id="WarningSexe" class="form-text text-muted">Veuillez renseigner le sexe.</small>-->
        </div>

        <div class="form-group">
            <label for="exampleInputMail">Mail</label>
            <input type="email" class="form-control" id="exampleInputMail" th:field="*{mail}">
            <!--            <small id="WarningMail" class="form-text text-muted">Veuillez renseigner l'adresse mail.</small>-->
        </div>
        <div>

            <input class="btn btn-primary" type="submit" th:name="action" th:value="Submit">
<!--kjk-->
        </div>
    </form>
</div>
</body>
</html>
