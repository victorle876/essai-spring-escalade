<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/connect}" th:object="${utilisateur}" method="post">
        <div class="form-group">
        <label for="exampleInputNom">Nom</label>
        <input type="text" class="form-control" th:field="*{nom}" id="exampleInputNom" aria-describedby="WarningNom">
        <small id="WarningNom" class="form-text text-muted" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></small>
        </div>
        <div class="form-group">
            <label for="exampleInputMot">Mot de passe</label>
            <input type="text" class="form-control" th:field="*{password}" id="exampleInputMot" aria-describedby="WarningNom">
            <small id="WarningMotdePasse" class="form-text text-muted" th:if="${#fields.hasErrors('password')}" th:errors="*{passwprd}"></small>
        </div>
    </form>
</div>
</body>
</html>
